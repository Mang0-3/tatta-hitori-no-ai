<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy 4th Month!!!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center;
      height: 100vh;
      background-color: #fce4ec;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .video-wrapper {
      width: 80%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .message-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .message-button img {
      width: 50px;
      height: 50px;
    }

    p {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #880e4f;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/0-L5G6AA1qI"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <p>Click here for the last message!</p><br>

  <form action="lm.html">
    <button class="message-button" type="submit">
      <img src="ckh1.jpg" alt="Last message">
    </button>
  </form>
</body>
</html>
